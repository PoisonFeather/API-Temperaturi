<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <title>Temperature Comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .content-wrapper {
            text-align: center;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .temperature-info {
            margin: 20px 0;
        }

        .temperature-info p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .canvas-wrapper {
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .temperature-info p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container content-wrapper">
        <div class="row">
            <div class="col text-center">
                <div class="temperature-info">
                    <p class="lead">Current Outside Temperature: <span id="outsideTemp" class="font-weight-bold">Loading...</span>°C</p>
                    <p class="lead">Current Outside Humidity: <span id="outsideHumidity" class="font-weight-bold">Loading...</span>%</p>
                </div>
                <div id="roomCharts"></div>
            </div>
        </div>
    </div>
    <script>
        // Filters data for the last 24 hours if needed
        function filterLast24Hours(dataArray) {
            // In this placeholder, we return the entire dataArray.
            // Implement filtering logic if you want only last 24 hours data.
            return dataArray;
        }

        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();
            return data;
        }

        async function createCharts() {
            const data = await fetchData();

            // Outside data is currently in data.outside_temperatures
            const outsideData = data.outside_temperatures ? filterLast24Hours(data.outside_temperatures) : [];
            const outsideTemps = outsideData.map(item => parseFloat(item[1]));
            const outsideHumid = outsideData.map(item => parseFloat(item[2]) || 0);
            const outsideTimes = outsideData.map(item => item[3]);

            // Update current outside temperature and humidity display
            document.getElementById('outsideTemp').textContent = data.current_outside_temp || "N/A";

            // Get the latest humidity from outsideHumid if available
            const latestOutsideHumidity = outsideHumid.length > 0 ? outsideHumid[outsideHumid.length - 1] : "N/A";
            document.getElementById('outsideHumidity').textContent = latestOutsideHumidity;

            const roomChartsContainer = document.getElementById('roomCharts');
            roomChartsContainer.innerHTML = ''; // Clear existing charts

            // Iterate through each room except -1 (outside)
            Object.keys(data.room_temperatures).forEach(roomId => {
                if (roomId === '-1') {
                    return; // Skip the outside here, it's included on each chart as a comparison
                }

                const roomData = filterLast24Hours(data.room_temperatures[roomId]);
                const roomTemps = roomData.map(item => parseFloat(item[1]));
                const roomHumid = roomData.map(item => parseFloat(item[2]) || 0);
                const roomTimes = roomData.map(item => item[3]);

                const latestRoomTemp = roomTemps.length > 0 ? roomTemps[roomTemps.length - 1] : "N/A";
                const latestRoomHumid = roomHumid.length > 0 ? roomHumid[roomHumid.length - 1] : "N/A";

                const canvasWrapper = document.createElement('div');
                canvasWrapper.classList.add('canvas-wrapper');
                const title = document.createElement('h3');
                title.textContent = `Room ${roomId} - Current Temperature: ${latestRoomTemp}°C, Humidity: ${latestRoomHumid}%`;
                const canvas = document.createElement('canvas');
                canvasWrapper.appendChild(title);
                canvasWrapper.appendChild(canvas);
                roomChartsContainer.appendChild(canvasWrapper);

                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: roomTimes,
                        datasets: [
                            {
                                label: `Room ${roomId} Temperature`,
                                data: roomTemps,
                                borderColor: 'rgba(52, 152, 219, 1)', // Blue
                                backgroundColor: 'rgba(52, 152, 219, 0.2)', // Light blue fill
                                fill: true,
                                yAxisID: 'y', // Temperature axis
                            },
                            {
                                label: 'Outside Temperature',
                                data: outsideTemps,
                                borderColor: 'rgba(231, 76, 60, 1)', // Red
                                backgroundColor: 'rgba(231, 76, 60, 0.2)', // Light red fill
                                fill: true,
                                yAxisID: 'y', // Temperature axis
                            },
                            {
                                label: `Room ${roomId} Humidity`,
                                data: roomHumid,
                                borderColor: 'rgba(46, 204, 113, 1)', // Green
                                backgroundColor: 'rgba(46, 204, 113, 0.2)', // Light green fill
                                fill: true,
                                yAxisID: 'y1', // Humidity axis
                            },
                            {
                                label: 'Outside Humidity',
                                data: outsideHumid,
                                borderColor: 'rgba(155, 89, 182, 1)', // Purple
                                backgroundColor: 'rgba(155, 89, 182, 0.2)', // Light purple fill
                                fill: true,
                                yAxisID: 'y1', // Humidity axis
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time',
                                    color: '#ecf0f1'
                                },
                                ticks: {
                                    color: '#ecf0f1'
                                }
                            },
                            y: {
                                type: 'linear',
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Temperature (°C)',
                                    color: '#ecf0f1'
                                },
                                ticks: {
                                    color: '#ecf0f1'
                                }
                            },
                            y1: {
                                type: 'linear',
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Humidity (%)',
                                    color: '#ecf0f1'
                                },
                                ticks: {
                                    color: '#ecf0f1'
                                },
                                grid: {
                                    drawOnChartArea: false, // keep humidity grid separate
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ecf0f1'
                                }
                            }
                        }
                    }
                });
            });
        }

        createCharts();
        setInterval(createCharts, 60000);  // Update charts every 60 seconds
    </script>
</body>
</html>
